<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mosaic Slider (HTML+CSS)</title>
<style>
  :root{
    --gap: 12px;           /* 黑色分隔線寬度 */
    --h: 420px;            /* 元件總高度 */
    --accent:#e11d48;      /* 紅色覆蓋 */
    --title:#fff;
    --shadow:0 8px 30px rgba(0,0,0,.25);
    --slide-w: min(92vw, 980px);
    --radius: 14px;
  }

  /* ===== Slider Shell ===== */
  .slider{
    width:var(--slide-w);
    margin:40px auto;
    user-select:none;
  }
  input[type="radio"]{position:absolute;opacity:0;pointer-events:none}
  .viewport{
    overflow:hidden;border-radius:var(--radius);box-shadow:var(--shadow);
    background:#0a0a0a;      /* 讓外圈也有黑色分隔 */
  }
  .track{
    display:flex;transition:transform .55s cubic-bezier(.2,.7,0,1);
    will-change:transform;
  }
  .slide{flex:0 0 var(--slide-w); padding:var(--gap);} /* padding = 外圈黑線 */

  /* 切換位移 */
  #p1:checked ~ .viewport .track{transform:translateX(0)}
  #p2:checked ~ .viewport .track{transform:translateX(calc(-1*var(--slide-w)))}
  #p3:checked ~ .viewport .track{transform:translateX(calc(-2*var(--slide-w)))}

  /* Dots */
  .dots{display:flex;justify-content:center;gap:10px;margin-top:12px}
  .dots label{width:10px;height:10px;border-radius:999px;background:#cbd5e1;cursor:pointer;transition:transform .2s}
  .dots label:hover{transform:scale(1.2)}
  #p1:checked ~ .dots label[for="p1"], 
  #p2:checked ~ .dots label[for="p2"],
  #p3:checked ~ .dots label[for="p3"]{background:#111}

  /* ===== Mosaic (5 格) ===== */
  .mosaic{
    height:var(--h);
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: var(--gap);
    background:#0a0a0a; /* 內部黑線 */
    border-radius: calc(var(--radius) - 2px);
    overflow:hidden;
  }
  /* 座標：左上、左下、中央(高兩排)、右上、右下 */
  .tile--lt{grid-area:1/1}
  .tile--lb{grid-area:2/1}
  .tile--center{grid-column:2; grid-row:1 / h3 2}
  .tile--rt{grid-area:1/3}
  .tile--rb{grid-area:2/3}

  /* 單格卡片 */
  .tile{
    position:relative;overflow:hidden;border-radius:6px;
    display:grid;place-items:center;text-align:center;color:var(--title);
    background:#ddd center/cover no-repeat;
    isolation:isolate; /* 讓 ::after 在文字下 */
  }
  /* 暗角提升可讀性 */
  .tile::before{
    content:""; position:absolute; inset:0; z-index:0;
    background:linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.38));
  }
  /* 紅色覆蓋：由下往上填滿 */
  .tile::after{
    content:""; position:absolute; inset:0; z-index:0; background:var(--accent);
    transform:translateY(100%);
    transition:transform .5s cubic-bezier(.2,.7,0,1);
  }
  /* 標題 */
  .tile__title{
    position:relative; z-index:1;
    font-weight:800; letter-spacing:.5px;
    font-size: clamp(20px, 3.2vw, 36px);
    transform:scale(1); transition:transform .45s cubic-bezier(.2,.7,0,1);
    text-shadow:0 2px 18px rgba(0,0,0,.35);
    padding:0 10px;
  }
  /* hover 動畫 */
  .tile:hover::after{ transform:translateY(0) }
  .tile:hover .tile__title{ transform:scale(1.12) }

  /* RWD：高度略降、間距縮小 */
  @media (max-width:640px){
    :root{ --h: 360px; --gap:8px; }
  }
</style>
</head>
<body>

  <div class="slider">
    <!-- radio pages -->
    <input type="radio" name="page" id="p1" checked>
    <input type="radio" name="page" id="p2">
    <input type="radio" name="page" id="p3">

    <div class="viewport">
      <div class="track">
        <!-- ===== Slide 1 ===== -->
        <section class="slide">
          <div class="mosaic">
            <a class="tile tile--lt" style="background-image:url('https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=1200&q=80');">
              <h3 class="tile__title">氣動套筒</h3>
            </a>
            <a class="tile tile--lb" style="background-image:url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?w=1200&q=80');">
              <h3 class="tile__title">氣動套筒</h3>
            </a>
            <a class="tile tile--center" style="background-image:url('https://images.unsplash.com/photo-1556594472-e9b93c1e5b8b?w=1200&q=80');">
              <h3 class="tile__title">氣動套筒</h3>
            </a>
            <a class="tile tile--rt" style="background-image:url('https://images.unsplash.com/photo-1483721310020-03333e577078?w=1200&q=80');">
              <h3 class="tile__title">氣動套筒</h3>
            </a>
            <a class="tile tile--rb" style="background-image:url('https://images.unsplash.com/photo-1616628188460-8c44c5eefa6a?w=1200&q=80');">
              <h3 class="tile__title">氣動套筒</h3>
            </a>
          </div>
        </section>

        <!-- ===== Slide 2 ===== -->
        <section class="slide">
          <div class="mosaic">
            <a class="tile tile--lt" style="background-image:url('https://images.unsplash.com/photo-1493529940643-1caba1bd1d87?w=1200&q=80');">
              <h3 class="tile__title">綜合工具組</h3>
            </a>
            <a class="tile tile--lb" style="background-image:url('https://images.unsplash.com/photo-1601905392179-6d1d3c3f3e41?w=1200&q=80');">
              <h3 class="tile__title">綜合工具組</h3>
            </a>
            <a class="tile tile--center" style="background-image:url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=1200&q=80');">
              <h3 class="tile__title">綜合工具組</h3>
            </a>
            <a class="tile tile--rt" style="background-image:url('https://images.unsplash.com/photo-1530126483408-aa533e55bdb2?w=1200&q=80');">
              <h3 class="tile__title">綜合工具組</h3>
            </a>
            <a class="tile tile--rb" style="background-image:url('https://images.unsplash.com/photo-1519558260268-cde7e03a0152?w=1200&q=80');">
              <h3 class="tile__title">綜合工具組</h3>
            </a>
          </div>
        </section>

        <!-- ===== Slide 3 ===== -->
        <section class="slide">
          <div class="mosaic">
            <a class="tile tile--lt" style="background-image:url('https://images.unsplash.com/photo-1508898578281-774ac4893bd0?w=1200&q=80');">
              <h3 class="tile__title">工作燈</h3>
            </a>
            <a class="tile tile--lb" style="background-image:url('https://images.unsplash.com/photo-1559339352-11d035aa65de?w=1200&q=80');">
              <h3 class="tile__title">工作燈</h3>
            </a>
            <a class="tile tile--center" style="background-image:url('https://images.unsplash.com/photo-1532634896-26909d0d4b6a?w=1200&q=80');">
              <h3 class="tile__title">工作燈</h3>
            </a>
            <a class="tile tile--rt" style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200&q=80');">
              <h3 class="tile__title">工作燈</h3>
            </a>
            <a class="tile tile--rb" style="background-image:url('https://images.unsplash.com/photo-1496302662116-35cc4f36df92?w=1200&q=80');">
              <h3 class="tile__title">工作燈</h3>
            </a>
          </div>
        </section>
      </div>
    </div>

    <!-- Page dots -->
    <div class="dots">
      <label for="p1" aria-label="第 1 張"></label>
      <label for="p2" aria-label="第 2 張"></label>
      <label for="p3" aria-label="第 3 張"></label>
    </div>
  </div>

</body>
</html>
